apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  annotations:
  name: pebble-cluster-issuer-dns
spec:
  acme:
    email: example@example.com
    preferredChain: ""
    privateKeySecretRef:
      name: pk-pebble-cluster-issuer
    server: https://pebble.default.svc.cluster.local:14000/dir
    skipTLSVerify: true
    solvers:
    - dns01:
        webhook:
          groupName: acme.syseleven.de
          solverName: designatedns
